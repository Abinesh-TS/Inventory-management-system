<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2>Edit Expense</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Expense Date:</label>
            <input type="date" class="form-control" name="expense_date" value="{{ expense.expense_date }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Expense Description:</label>
            <input type="text" class="form-control" name="expense_description" value="{{ expense.expense_description }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Amount:</label>
            <input type="number" step="0.01" class="form-control" name="amount" value="{{ expense.amount }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('expense') }}" class="btn btn-secondary">Back</a>
    </form>
</body>
</html>
