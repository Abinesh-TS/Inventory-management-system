<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2>Edit Sales</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Sales Date:</label>
            <input type="date" class="form-control" name="purchase_date" value="{{ sales.sale_date }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Product Name:</label>
            <input type="text" class="form-control" name="product_name" value="{{ sales.product_name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Customer Name:</label>
            <input type="text" class="form-control" name="supplier_name" value="{{ sales.customer_name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity with Unit:</label>
            <input type="text" class="form-control" name="quantity_with_unit" value="{{ sales.quantity_with_unit }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Unit Rate:</label>
            <input type="text" step="0.01" class="form-control" name="unit_rate" value="{{ sales.unit_rate }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Total:</label>
            <input type="number" step="0.01" class="form-control" name="total" value="{{ sales.total }}" readonly>
        </div>

         <label class="form-label">Payment Status</label><br>
         <div class="form-check form-check-inline">
           <input class="form-check-input" type="radio" name="payment_status" id="paid" value="Paid"
                  {% if sales.payment_status == 'Paid' %}checked{% endif %}>
           <label class="form-check-label" for="paid">Paid</label>
         </div>
         <div class="form-check form-check-inline">
           <input class="form-check-input" type="radio" name="payment_status" id="unpaid" value="Unpaid"
                  {% if sales.payment_status == 'Unpaid' %}checked{% endif %}>
           <label class="form-check-label" for="unpaid">Unpaid</label>
         </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('sales') }}" class="btn btn-secondary">Back</a>
    </form>
</body>
</html>
